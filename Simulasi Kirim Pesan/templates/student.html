{% extends "layout.html" %}
{% block title %}
Tambahkan Laporan
{% endblock %}
{% block content %}
        <form action="{{ url_for('addrec') }}" method="POST">
            <h3>Buat Laporan:</h3>
            Nama<br>
            <input type="text" name="nm" /><br>

            Nim<br>
            <input type="text" name="nim" /><br>
            
            Prodi<br>
            <input type="text" name="prodi" /><br>
            
            Pesan<br>
            <textarea name="pesan"></textarea><br>

            <input type="submit" value="Submit" /><br>
        </form>
{% endblock %}
